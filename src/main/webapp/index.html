<script>
	const email = "empty";
	if(localStorage.getItem('user') == null){
		fetch('SetInfo?email=' + email);
		localStorage.setItem('user', "");
	}
	else if(localStorage.getItem('user') != "") {
		fetch('SetInfo?email=' + localStorage.getItem('user'));
	}
	else if(localStorage.getItem('user') == ""){
		fetch('SetInfo?email=' + email);
	}

</script>
